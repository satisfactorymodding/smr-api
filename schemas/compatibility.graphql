enum CompatibilityState {
    Works
    Damaged
    Broken
}

type Compatibility {
    compatible: CompatibilityState!
    note: String
}

input CompatibilityInput {
    compatible: CompatibilityState!
    note: String
}

type CompatibilityInfo {
    EA: Compatibility
    EXP: Compatibility
}

input CompatibilityInfoInput {
    EA: CompatibilityInput
    EXP: CompatibilityInput
}