### Types

scalar SMLLinkID

type SMLLink {
    id: SMLLinkID!
    SMLVersionLinkID: String!
    platform: String!
    link: String!
}

enum SMLLinkFields {
    platform
}

type GetSMLLinks {
    arch: [SMLLink!]!
}

### Inputs

input SMLLinkFilter {
    limit: Int
    offset: Int
    order_by: SMLLinkFields
    order: Order
    search: String
    ids: [String!]
}

input NewSMLLink {
    id: SMLLinkID!
    SMLVersionLinkID: String!
    platform: String!
    link: String!
}

input UpdateSMLLink {
    id: SMLLinkID!
    SMLVersionLinkID: String!
    platform: String!
    link: String!
}

### Queries

extend type Query {
    getSMLLink(smlVersionId: SMLVersionID!): SMLLink
    getSMLLinks(filter: SMLLinkFilter): GetSMLLinks!
}