### Types

scalar SMLArchID

type SMLArch {
    id: SMLArchID!
    smlVersionID: String!
    platform: String!
    link: String!
}

enum SMLArchFields {
    platform
}

type GetSMLArchs {
    arch: [SMLArch!]!
}

### Inputs

input SMLArchFilter {
    limit: Int
    offset: Int
    order_by: SMLArchFields
    order: Order
    search: String
    ids: [String!]
}

input NewSMLArch {
    smlVersionID: String!
    platform: String!
    link: String!
}

input UpdateSMLArch {
    smlVersionID: String!
    platform: String!
    link: String!
}

### Queries

extend type Query {
    getSMLArch(smlVersionId: SMLVersionID!): SMLArch
    getSMLArchs(filter: SMLArchFilter): GetSMLArchs!
}