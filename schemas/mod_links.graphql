### Types

scalar ModLinkID

type ModLink {
    id: ModLinkID!
    ModVersionLinkID: String!
    platform: String!
    link: String!
    size: Int
    hash: String
}

enum ModLinkFields {
    platform
}

type GetModLinks {
    links: [ModLink!]!
}

### Inputs

input ModLinkFilter {
    limit: Int
    offset: Int
    order_by: ModLinkFields
    order: Order
    search: String
    ids: [String!]
}

input NewModLink {
    id: ModLinkID
    ModVersionLinkID: String!
    platform: String!
    link: String!
    size: Int
    hash: String
}

### Queries

extend type Query {
    getModLink(id: ModLinkID!): ModLink
    getModLinks(filter: ModLinkFilter): GetModLinks!
}

### Mutations

extend type Mutation {
    createModLink(mod_link: NewModLink!): ModLink @isLoggedIn
    deleteModLink(ModLinksId: ModLinkID!): Boolean! @canEditMod(field: "versionId") @isLoggedIn
}